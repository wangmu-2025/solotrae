<div xmlns:th="http://www.thymeleaf.org">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">题库管理</h5>
                <a th:href="@{/admin/question-banks/add}" class="btn btn-primary">
                    <i class="bi bi-plus"></i> 添加题库
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <form class="d-flex" th:action="@{/admin/question-banks}" method="get">
                    <input type="text" class="form-control me-2" name="keyword" placeholder="搜索题库名称" th:value="${keyword}">
                    <input type="text" class="form-control me-2" name="category" placeholder="按分类筛选" th:value="${category}">
                    <button type="submit" class="btn btn-outline-primary">搜索</button>
                </form>
            </div>
            
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>描述</th>
                        <th>分类</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${questionBanks.isEmpty()}">
                        <td colspan="5" class="text-center">暂无数据</td>
                    </tr>
                    <tr th:each="bank : ${questionBanks}">
                        <td th:text="${bank.id}"></td>
                        <td th:text="${bank.title}"></td>
                        <td th:text="${bank.description}"></td>
                        <td th:text="${bank.category}"></td>
                        <td>
                            <a th:href="@{/admin/question-banks/edit/{id}(id=${bank.id})}" class="btn btn-sm btn-primary me-1">
                                <i class="bi bi-pencil"></i> 编辑
                            </a>
                            <a th:href="@{/admin/question-banks/delete/{id}(id=${bank.id})}" class="btn btn-sm btn-danger" onclick="return confirm('您确定要删除这个题库吗？此操作不可恢复。')">
                                <i class="bi bi-trash"></i> 删除
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
